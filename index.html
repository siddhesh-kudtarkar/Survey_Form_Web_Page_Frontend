<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="main.css" type="text/css">
</head>
<body>
    <div id="main">
        <h1 id="title"><b>Survey Form</b></h1>
        <p id="description">
            <i>
                <b>Thank you for taking the time to help us improve.</b>
            </i>
        </p>
        <form id="survey-form" action="#">
            <label for="name" id="name-label">
                Name
                <input required type="text" placeholder="Enter your name" id="name" name="name">
            </label>
            <br>

            <label for="email" id="email-label">
                Email
                <input required type="email" placeholder="Enter your email" id="email" name="email">
            </label>
            <br>

            <label for="number" id="number-label">
                Age (optional)
                <input required type="number" min=1 max=100 placeholder="Enter your age" id="number" name="number">
            </label>
            <br>

            <label for="dropdown">
                Which option best describes your current role?
                <select required name="dropdown" id="dropdown">
                    <option value="-">Select current role</option>
                    <option value="student">Student</option>
                    <option value="full-time-job">Full Time Job</option>
                    <option value="full-time-learner">Full Time Learner</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select required>
            </label>
            <br>
            
            <label>Would you recommend freeCodeCamp to a friend?
            </label>
            <br>

            <label for="definitely">
                <input required type="radio" id="definitely" name="recommendation" value="definitely" checked>
                Definitely
            </label>
            <br>

            <label for="maybe">
                <input required type="radio" id="maybe" name="recommendation" value="maybe">
                Maybe
            </label>
            <br>

            
            <label for="not-sure">
                <input required type="radio" id="not-sure" name="recommendation" value="not-sure">
                Not Sure
            </label>
            <br>

            <div style="padding: 2%;"></div>

            <label for="dropdown1">
                What is your favorite feature of freeCodeCamp?
                <select required name="dropdown1" id="dropdown1" id="dropdown1">
                    <option value="-">Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                    <option value="other">Other</option>
                </select required>
            </label>
            <br>

            <label>What would you like to see improved? (Check all that apply)
            </label>
            <br>

            <label for="front-end-projects">
                <input type="checkbox" value="front-end-projects" id="front-end-projects" name="front-end-projects">
                Front-end Projects
            </label>
            <br>

            <label for="back-end-projects">
                <input type="checkbox" value="back-end-projects" id="back-end-projects" name="back-end-projects">
                Back-end Projects
            </label>
            <br>

            
            <label for="data-visualization">
                <input type="checkbox" value="data-visualization" id="data-visualization" name="data-visualization">
                Data Visualization
            </label>
            <br>

            <label for="challenges">
                <input type="checkbox" value="challenges" id="challenges" name="challenges">
                Challenges
            </label>
            <br>

            <label for="open-source-community">
                <input type="checkbox" value="open-source-community" id="open-source-community" name="open-source-community">
                Open Source Community
            </label>
            <br>

            <label for="gitter-help-rooms">
                <input type="checkbox" value="gitter-help-rooms" id="gitter-help-rooms" name="gitter-help-rooms">
                Gitter help rooms
            </label>
            <br>

            <label for="videos">
                <input type="checkbox" value="videos" id="videos" name="videos">
                Videos
            </label>
            <br>

            <label for="city-meetups">
                <input type="checkbox" value="city-meetups" id="city-meetups" name="city-meetups">
                City Meetups
            </label>
            <br>

            <label for="wiki">
                <input type="checkbox" value="wiki" id="wiki" name="wiki">
                Wiki
            </label>
            <br>

            <label for="forum">
                <input type="checkbox" value="forum" id="forum" name="forum">
                Forum
            </label>
            <br>

            <label for="additional-courses">
                <input type="checkbox" value="additional-courses" id="additional-courses" name="additional-courses">
                Additional Courses
            </label>
            <br>

            <div style="padding: 15px;"></div>

            <label>Any comments / suggestions?</label>
            <textarea placeholder="Enter your comment here"></textarea>

            <button type="submit" id="submit">Submit</button>

        </form>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
